<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let amount=0;
    let number=0;
    let array=[2,34,2,5,3,6,7,23,45,32];
    for (let i=0;i<array.length;i++){
        let x=array[i];
        if (x>=10){
            number+=x;
            amount++;
        }
    }
    document.write("tong so phan tu lon hon 10 :"+number);
    document.write("<br/>");
    document.write("so luong phan tu lon hon 10: "+amount);
</script>
</body>
</html>
