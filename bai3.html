<script>

    let array=[3,4,5,6,2,8,23,45,56,23];
    let value=0;
    let max=0;
    for (let i=0;i<array.length;i++){
        value+=array[i];
        if(array[i]>max){
            max=array[i];
        }
    }
    document.write("gia tri lon nhat trong mang: "+max);
    document.write("<br/>");
    document.write("gia tri trung binh: "+value/array.length);
</script>
